<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacidad CSS - Ejemplo 2</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            background-color: lightblue;
            background: url(img/mar.jpg) ;
            opacity: 1;
            transition: opacity 0.3s ease;
        
        }

        .box:hover {
            opacity: 0.5;
          
        }
    </style>

</head>

<body>
    <div class="box"></div>
</body>

</html>
